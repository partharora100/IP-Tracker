<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />

    <title>IP Tracker</title>
  </head>
  <body>
    <main class="main">
      <div class="header">
        <h1 class="heading-1">IP Address Tracker</h1>

        <form class="form" action="submit">
          <input
            class="input"
            type="text"
            placeholder="Search for any IP address or domain"
          />
          <button type="submit" class="form_btn">
            <i class="bx bx-chevron-right btn_icon"></i>
          </button>
        </form>

        <!-- why this came out of the flow -->
        <div class="data-section">
          <div class="data">
            <h2 class="heading-2">IP ADDRESS</h2>
            <h3 class="heading-3 data-ip">123:23:233:232</h3>
          </div>

          <!--  -->

          <div class="data">
            <h2 class="heading-2">LOCATION</h2>
            <h3 class="heading-3 data-location">Maharashtra 100111</h3>
          </div>

          <!--  -->

          <div class="data">
            <h2 class="heading-2">TIMEZONE</h2>
            <h3 class="heading-3 data-timezone">UTC -5:00</h3>
          </div>
          <!--  -->
          <div class="data">
            <h2 class="heading-2">ISP</h2>
            <h3 class="heading-3 data-isp">SpaceX Starlink</h3>
          </div>
          <!--  -->
        </div>
      </div>

      <div id="map"></div>
    </main>
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script src="script.js"></script>
  </body>
</html>
